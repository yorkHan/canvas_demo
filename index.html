<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="draw" height= 500 width= 500></canvas>
    <div id="actions" class="action">
        <svg id="pen" class="icon active" aria-hidden="true">
            <use xlink:href="#icon-pen2"></use>
        </svg>
            <svg id="eraser" class="icon" aria-hidden="true">
                <use xlink:href="#icon-eraser1"></use>
            </svg>
            <svg id="clear" class="icon" aria-hidden="true">
                <use xlink:href="#icon-delete"></use>
                </svg>
            <svg id="download" class="icon" aria-hidden="true">
                <use xlink:href="#icon-download"></use>
            </svg>
            <ol class="color">
                <li id="black" class="active"></li>
                <li id="red"></li>
                <li id="blue"></li>
                <li id="yellow"></li>
            </ol>
            <ol class="line">
                <li id="thin" class="thin active"></li>
                <li id="thick" class="thick"></li>
            </ol>
    </div>
    <script src="js/main.js"></script>
    <script src="//at.alicdn.com/t/font_628901_0bnrzdmkao5n4s4i.js"></script>
</body>
</html>
